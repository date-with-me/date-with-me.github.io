<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Not Found</title>
    <script>
        (() => {
        const p = window.location.pathname;
        const lower = p.toLowerCase();
        if (p !== lower) {
            // redirect only if the lowercase version is different
            window.location.replace(lower + window.location.search + window.location.hash);
        }
        // otherwise show your normal 404 messageâ€¦
        })();
    </script>
    </head>
    <body>
    <h1>404: Page Not Found</h1>
    <p>Try <a href="/">going home</a>?</p>
    </body>
</html>
